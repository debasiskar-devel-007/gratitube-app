<div class="maincontent">
    <div id="tabs" ng-controller="home">
        <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{active:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)">{{tab.title}}</li>
        </ul>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>

                    <a href="javascript:void(0);">
                    <!--<img src="./ng-images/pic1.png" alt="#"  class="proimg" style="max-height: 160px;" />-->
                    <img ng-if="item.filetype=='image'" src="http://torqkd.com/uploads/video1/images/{{item.filename}}.jpg" alt="#"  class="proimg" style="max-height: 160px;" ng-click="showFile(item)" />

                        <label>
                        <strong>{{item.title}}</strong>

                            <!--<br/>   <br/>

                            <strong><span>2.00</span> User Name</strong>-->



                    </label>

                    </a>
